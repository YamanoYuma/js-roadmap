<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex flex-col items-center justify-center p-8">
    <p class="text-center">課題8:フォームに入力された数値をアラートに出してください<br>
      以下のバリデーションを適用してください<br><br>

      【バリデーション指示】<br>
      バリデーションはJSで行ってください<br>
      フォームに入力できるのは1～40の整数の数値のみとします<br>
      バリデーションに引っかかった際はユーザーにわかるようにしてください
    </p>
    <div class="w-full max-w-xs mt-4">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="int">
            数値だけだよ
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="intInput" type="text">
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            送信する
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
